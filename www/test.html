<!DOCTYPE html>
<html>
    <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {

                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 14.2599286, lng: 80.1137635},
                    zoom: 18
                });

                var marker1 = new google.maps.Marker({
                    position: new google.maps.LatLng(14.2599286,80.1137635),
                    icon: {
                    url: "img/logo.png",
                        scaledSize: new google.maps.Size(20, 20), // size
                        origin: new google.maps.Point(0, 0), // origin
                        anchor: new google.maps.Point(0, 0) // anchor
                    },
                    draggable: false,
                    map: map
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnZoGGN3-rjp7cLe29-oUxkgXDNaqzaVM&callback=initMap"
        async defer></script>
    </body>
</html>
