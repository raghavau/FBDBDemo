<!DOCTYPE html>
<html>

<head>
    <title>Truck Wise Trip Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/semantic.css" />
    <link type="text/css" rel="stylesheet" href="css/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="css/jsgrid-theme.min.css" />
    <style type="text/css">
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 12px;
        }

        .config-panel {
            padding: 10px;
            margin: 10px 0;
            background: #fcfcfc;
            border: 1px solid #e9e9e9;
            display: inline-block;
        }

        .config-panel label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="ui container">
        <form class="ui form">
            <div class="fields">
                <div class="field">
                    <label>TruckNo: </label><input name="truckno" id="truckno" type="text" />
                </div>
                <div class="field">
                    <label>RefCode: </label><input name="refcode" id="refcode" type="text" />
                </div>
                <div class="field">
                    <label>TaskCode: </label><input name="taskcode" id="taskcode" type="text" />
                </div>
                <div class="field">
                    <label>SubTaskCode: </label><input name="subtaskcode" id="subtaskcode" type="text" />
                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <label>DeviceId: </label><input name="deviceid" id="deviceid" type="text" />
                </div>
                <div class="field">
                    <label>FromDate: </label><input name="frmdate" id="frmdate" type="text" />
                </div>
                <div class="field">
                    <label>ToDate: </label><input name="todate" id="todate" type="text" />
                </div>
                <div class="field">
                    <input type="button" class="ui green button" name="btnreport" id="btnreport" value="Report" />
                </div>
            </div>
        </form>
    </div>
    <div id="jsGrid"></div>
</body>

</html>
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/jsgrid.min.js"></script>
<script type="text/javascript" src="js/semantic.js"></script>
<script type="text/javascript">
    $(function () {
        var reqData = {};
        $("#btnreport").click(function () {
            $("#jsGrid").jsGrid({
                height: "500px",
                width: "95%",
                sorting: true,
                paging: true,
                autoload: true,
                filtering: false,

                controller: {
                    loadData: function () {
                        var d = $.Deferred();
                        reqData.TruckNo = $("#truckno").val();
                        reqData.RefCode = $("#refcode").val();
                        reqData.DeviceId = $("#deviceid").val();
                        reqData.TaskCode = $("#taskcode").val();
                        reqData.SubTaskCode = $("#subtaskcode").val();
                        reqData.FromDate = $("#frmdate").val();
                        reqData.ToDate = $("#todate").val();
                        debugger;
                        $.ajax({
                            type: "POST",
                            data: reqData,
                            url: "http://localhost/KyteApiDemo/api/Reports/GetTaskWiseLoadUnload",
                            dataType: "json"
                        }).done(function (response) {
                            debugger;
                            d.resolve(response.data);
                        });
                        //http://kyte.net.in/AviationApi/api/Data/GetProducts
                        //http://kyte.net.in/AviationApi/api/Data/ReadData
                        //http://kyte.net.in/AviationApi/api/TripDetails/ReadLocationLog/31709120005
                        //http://services.odata.org/V3/(S(3mnweai3qldmghnzfshavfok))/OData/OData.svc/Products
                        return d.promise();
                    }
                },

                fields: [
                    { name: "TaskCode", type: "number", width: 70, align: "center" },
                    { name: "SubTaskCode", type: "number", width: 70, align: "center" },
                    { name: "RefCode", type: "text", width: 100, align: "center" },
                    { name: "DeviceId", type: "text", width: 100, align: "center" },
                    { name: "TruckNo", type: "text", width: 100, align: "center" },
                    { name: "LoadLocation", type: "text", align: "center" },
                    { name: "LoadDate", type: "text", width: 120, align: "center" },
                    { name: "UnLoadLocation", type: "text", align: "center" },
                    { name: "UnLoadDate", type: "text", width: 120, align: "center" },
                    { name: "Diff", type: "text", width: 70, align: "center" }
                ]
            });
        });
    });

</script>
