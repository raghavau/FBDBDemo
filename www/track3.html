    function checkCookies() {
        var zoomcal = 18;
        var mapProp = {
            center: new google.maps.LatLng(14.259910, 80.113634),
            panControl: false,
            zoomControl: false,
            scaleControl: false,
            preserveViewport: true,
            disableDefaultUI: true,

            geodesic: true,

    $(document).ready(function () {
        $("#iload").hide();
        $("#spnload").hide();
        $("#btnLoad").click(function () {
            //debugger;
            $(this).hide();
            $("#iload").show();
            $("#spnload").show();
            path = [];
            removeMarkers();
            var timeout = setTimeout(function runMe() {
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: 'http://172.168.0.85/SqlTrack/CallService.asmx/Tripdetails',
                    data: {},
                    dataType: "json",
                    success: function (result) {
                        if (result.d != "No Data found" && result.d.length > 0) {
                            initMap(result.d, $("#txtVeh").val());
                            $("#btnLoad").show();
                            $("#iload").hide();
                            $("#spnload").hide();
                        }
                        timeout = setTimeout(runMe, 1000);
                    },
                    error: function () {
                        $("#btnLoad").show();
                        $("#iload").hide();
                        $("#spnload").hide();
                        timeout = setTimeout(runMe, 5000);
                    }
                });
            }, 1000);
        });
    });

    function initMap(tripdata, _vehno) {
        if (tripdata != undefined) {
            //removeMarkers();
            //debugger;            
            if (tripdata.length > 0) {
                //debugger;
                var _veh = _vehno;
                if (_veh != '') {
                    var data = (new Function("return [" + tripdata + "];")());
                    var value = $(data).filter(function (i, n) {
                        return n[1] === 'VEHICLENO-' + _veh.toUpperCase();
                    });
                    if (value.length > 0) {
                        //debugger;
                        var coords = value[0][2] + ',' + value[0][3];
                        var tripid = value[0][0];
                        var vehno = value[0][1];
                        if (vehno == undefined)
                            vehno = tripid;

                        var endPoint = new google.maps.LatLng(coords.split(',')[0], coords.split(',')[1]);
                        boundcoords.push(endPoint);
                        controlCoords.push(endPoint);
                        heading = google.maps.geometry.spherical.computeHeading(new google.maps.LatLng(value[4], value[5]), endPoint);
                        var markerImage = {
                            path: car,
                            scaledSize: new google.maps.Size(30, 60), // size
                            origin: new google.maps.Point(0, 0), // origin
                            anchor: new google.maps.Point(10, 25), // anchor
                            rotation: -180 + heading,
                            fillColor: "#04417e",
                            fillOpacity: 1,
                            scale: .015,
                            strokeOpacity: .5
                        };
                        endMarker = new google.maps.Marker({
                            draggable: false,
                            map: map
                        });
                        endMarker.setPosition(endPoint);
                        //debugger;
                        if (prevPoint == null && prevPoint == undefined)
                            path.push(new google.maps.LatLng(value[0][5], value[0][6]));
                        prevPoint = new google.maps.LatLng(value[0][5], value[0][6]);
                        if (prevPoint != endPoint)
                            path.push(endPoint);
                        gendmarkers.push(endMarker);
                        tripPath.setPath(path);
                        tripPath.setMap(map);
                        console.log(value[0][5] + ',' + value[0][6]);
                    }
                }
            }
        }
    }

    function removeMarkers() {
        for (i = 0; i < gendmarkers.length; i++) {
            if (gendmarkers.length > 0 && gendmarkers[i].getMap() != null) {
                gendmarkers[i].setMap(null);
            }
        }
    }
